<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Village</title>

<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
  }
  canvas {
    display: block;
    width: 100%;
    height: 100%;
  }
  .arrow-keys {
    position: absolute;
    bottom: 10px;
    right: 10px;
    display: none;
  }
</style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<div class="arrow-keys">
  <button id="arrowUp">↑</button>
  <button id="arrowDown">↓</button>
  <button id="arrowLeft">←</button>
  <button id="arrowRight">→</button>
</div>
<script src="script.js"></script>
</body>
</html>
