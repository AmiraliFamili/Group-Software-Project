<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>


        {% for message in messages %}
        <div class="start_alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <h3>Welcome to this Login page</h3>

        {% if user.is_authenticated %}
        <h3>Hello {{fname}}</h3>
        <h4>You have successfully logged in</h4>
        <button type="submit"><a href="/signout">SignOut</a></button>

        {% else %}
        <button type="submit"><a href="/signin">SignIn</a></button>
        <button type="submit"><a href="/signup">SignUp</a></button>

        <p>Gmail API Quickstart</p>

        <!--Add buttons to initiate auth sequence and sign out-->
        <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
        <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    
        <pre id="content" style="white-space: pre-wrap;"></pre>
        
            <script type="text/javascript">

                const CLIENT_ID = '924103127198-dpedlsmttjj94mcqv1hq150at94n6ivm.apps.googleusercontent.com';
                const API_KEY = 'AIzaSyASHc9FwuhFwUQLHkFwvx-1ysMIz9HqFE0';
                const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest';
                const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly';
          
                let tokenClient;
                let gapiInited = false;
                let gisInited = false;
          
                document.getElementById('authorize_button').style.visibility = 'hidden';
                document.getElementById('signout_button').style.visibility = 'hidden';
          

                function gapiLoaded() {
                  gapi.load('client', initializeGapiClient);
                }
          
                async function initializeGapiClient() {
                  await gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: [DISCOVERY_DOC],
                  });
                  gapiInited = true;
                  maybeEnableButtons();
                }
          
                function gisLoaded() {
                  tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: '', // defined later
                  });
                  gisInited = true;
                  maybeEnableButtons();
                }
          
                function maybeEnableButtons() {
                  if (gapiInited && gisInited) {
                    document.getElementById('authorize_button').style.visibility = 'visible';
                  }
                }
          

                function handleAuthClick() {
                  tokenClient.callback = async (resp) => {
                    if (resp.error !== undefined) {
                      throw (resp);
                    }
                    document.getElementById('signout_button').style.visibility = 'visible';
                    document.getElementById('authorize_button').innerText = 'Refresh';
                    await listLabels();
                  };
          
                  if (gapi.client.getToken() === null) {

                    tokenClient.requestAccessToken({prompt: 'consent'});
                  } else {
                    tokenClient.requestAccessToken({prompt: ''});
                  }
                }

                function handleSignoutClick() {
                  const token = gapi.client.getToken();
                  if (token !== null) {
                    google.accounts.oauth2.revoke(token.access_token);
                    gapi.client.setToken('');
                    document.getElementById('content').innerText = '';
                    document.getElementById('authorize_button').innerText = 'Authorize';
                    document.getElementById('signout_button').style.visibility = 'hidden';
                  }
                }

                async function listLabels() {
                  let response;
                  try {
                    response = await gapi.client.gmail.users.labels.list({
                      'userId': 'me',
                    });
                  } catch (err) {
                    document.getElementById('content').innerText = err.message;
                    return;
                  }
                  const labels = response.result.labels;
                  if (!labels || labels.length == 0) {
                    document.getElementById('content').innerText = 'No labels found.';
                    return;
                  }
                  // Flatten to string to display
                  const output = labels.reduce(
                      (str, label) => `${str}${label.name}\n`,
                      'Labels:\n');
                  document.getElementById('content').innerText = output;
                }
              </script>
              <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
              <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
        {% endif %}


        <script src="" async defer></script>
    </body>
</html>
