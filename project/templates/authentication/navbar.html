<!-- index.html -->

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Side Navbar</title>
  <link rel="stylesheet" href="{% static 'project/navbar.css' %}">
</head>
<body>

<div id="sidebar">
  <a href="javascript:void(0);" onclick="openTab('profile')">USERNAMEHERE</a>
  <span class="sidebar-space"></span>
  <a href="javascript:void(0);" onclick="openMap()">Initiative Map</a>
  <a href="javascript:void(0);" onclick="openTab('submit-location-code')">Submit location code</a>
  <a href="javascript:void(0);" onclick="openTab('sustainable-village')">Sustainable Village</a>
  <a href="javascript:void(0);" onclick="openTab('view-other-villages')">View other villages</a>
  <a href="javascript:void(0);" onclick="openTab('leaderboard')">Leaderboard</a>
  <a href="javascript:void(0);" onclick="openTab('shop')">Shop</a>
  <a href="javascript:void(0);" onclick="openTab('settings')">Settings</a>
  <button type="submit"><a href="/signout">SignOut</a></button>
</div>

<div id="content">
  <!-- Content will be loaded dynamically here -->
</div>

<script>
  function openTab(tabName) {
    var i, tabcontent;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }

    // Dynamically load content from separate HTML files
    fetch(tabName + '.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('content').innerHTML = html;
      })
      .catch(error => console.error('Error fetching content:', error));

    document.getElementById(tabName).style.display = "block";
  }

  function openMap() {
    window.location.href = "/map";
  }
</script>

</body>
</html>
