{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SignUp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
    </head>
    <body>


        {% for message in messages %}
        <div class="start_alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        
        <h2><img src="{% static 'palmtree.png' %}" alt="App Logo" class="app-logo3">
            SignUp
        </h2>
        


        <form action="/signup" method="post">
            {% csrf_token %}
            <label for="">Username</label>
            <input type="text" name="username" id="username" placeholder="enter your username" required>
            <br>
            <label for="">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="First Name" required>
            <br>
            <label for="">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Last Name" required>
            <br>
            <label for="">Email Address</label>
            <input type="text" name="email" id="email" placeholder="enter your email address" required>
            <br>
            <label for="">Password</label>
            <input type="password" name="pass" id="pass" placeholder="password" required>
            <br>
            <label for="">Confirm Password</label>
            <input type="password" name="confpass" id="confpass" placeholder="confirm your password ..." required>
            <br><br>
            <button type="submit">Sign Up</button>
            <br><br>
        </form>

        
        <script src="" async defer></script>
    </body>
</html>
