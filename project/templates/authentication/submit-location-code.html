<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Location Code</title>
</head>
<body>

    <h1>Submit Location Code</h1>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}


    <form method="post" onsubmit="displayNewItem();">
        {% csrf_token %}
        <label for="{{ form.code.id_for_label }}">Enter 6-digit code:</label>
        <input type="text" id="{{ form.code.id_for_label }}" name="{{ form.code.html_name }}" required>
        <br>
        <input type="submit" value="Submit">
    </form>

    {% if item %}
    <h2>You've received a new item!</h2>
    <p>{{ item.name }}</p>
    <img src="{{ item.image.url }}" alt="{{ item.name }}">
    {% endif %}

</body>
</html>
