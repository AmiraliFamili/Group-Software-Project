<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Location Code</title>
</head>
<body>

    <h1>Submit Location Code</h1>

    <form action="#" method="post" onsubmit="return validateForm()">
        <label for="alphanumericInput">Enter 6-digit code:</label>
        <input type="text" id="alphanumericInput" name="alphanumericInput" required>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var input = document.getElementById('alphanumericInput').value;

            // Check if the input is exactly 6 alphanumeric characters
            if (!/^[a-zA-Z0-9]{6}$/.test(input)) {
                alert('Please enter 6 alphanumeric characters.');
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
